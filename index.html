<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrap">
    <!-- 가운데 정렬 -->
    <div id="wrap-center">
      <!-- header -->
      <header id="header">
        <button type="button" id="header-hamberger">
          <!-- ::before -->
          <div>
            <span class="a11y-hidden">확장 영역</span>
          </div>
          <!-- ::after -->
        </button>
        <a href="#" id="header-pay" target="_blank">
          <div>
            <span class="a11y-hidden">네이버 페이</span>
          </div>
        </a>
        <button type="button" id="header-notify">
          <div>
            <span class="a11y-hidden">알람</span>
          </div>
        </button>
      </header>
      <!-- 검색창 -->
      <div id="search">
        <form action="">
          <a href="" id="search-svg">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>

          </a>
          <label for="search-input" class="a11y-hidden">검색어 입력</label>
          <input type="text" name="" id="search-input" placeholder="검색어를 입력해 주세요.">
          <div id="search-right">
            <button class="search-keyboard">
              <span class="a11y-hidden">입력도구</span>
            </button>
            <button class="search-recent">
              <span class="a11y-hidden">자동왼성/최근검색어펼치기</span>
            </button>
            <button class="search-btn">
              <span  class="a11y-hidden">검색</span></div>
            </button>
          </div>
        </form>
  
      <!-- nav -->
      <nav id="nav">
        <ul >
          <li>
            <a class="nav-mail" href="#"><span>메일</span></a>
          </li>
          <li>
            <a class="nav-cafe" href="#"><span>카페</span></a></li>
          <div></div>
          <li>
            <a class="nav-blog" href="#"><span>블로그</span></a></li>
          <li>
            <a class="nav-shopping" href="#"><span>쇼핑</span></a></li>
          <li>
            <a class="nav-news" href="#"><span>뉴스</span></a></li>
          <li>
            <a class="nav-stock" href="#"><span>증권</span></a></li>
          <li>
            <a class="nav-resl" href="#"><span>부동산</span></a></li>
          <li>
            <a class="nav-map" href="#"><span>지도</span></a></li>
          <li>
            <a class="nav-webton" href="#"><span>웹툰</span></a></li>
          <li>
            <button type="button" class="nav-btn">
              <span class="a11y-hidden">바로가기 펼침</span>
            </button>
          </li>
        </ul>
      </nav>
      <!-- main -->
      <main id="main">  
        <!-- main-left -->
        <div class="main-left">
          <aside class="main-left-ad"></aside>
          <section class="main-newstand"></section>
          <section class="main-shopping"></section>
        </div>
          <!-- main-right -->
        <div class="main-right">
          <!-- 로그인 폼 -->
          <section class="main-login">
            <h2 class="main-login-title">네이버를 더 안전하고 편리하게 이용하세요</h2>
            <a class="main-login-btn" href="#"><i></i>로그인</a>
            <ul class="main-login-list">
              <li><a href="">아이디 찾기</a></li>
              <li><a href="">비밀번호 찾기</a></li>
              <li><a href="">회원가입</a></li>
            </ul>
          </section>
          <!-- 굉고 -->
          <aside class="main-right-ad"></aside>
          <!-- 날씨 -->
          <section id="main-weather" class="main-weather-stock" >
            <header>
              <div>
                <h2  class="main-weather-stock-title"><a>날씨</a></h2>
                <a class="main-weather-desc" href="#">예보 비교</a>
              </div>
              <span>주소지</span>
            </header>
            <div class="main-weather-stock-content">
              contents
            </div>
          </section>
          <!-- 증권 -->
          <section id="main-stock"  class="main-weather-stock">
            <header>
              <div>
                <h2 class="main-weather-stock-title"><a>증시</a></h2>
                <button type="button" class="main-stock-plus"></button>
                <span class="a11y-hidden">정보 더보기</span>
              </div>
              <div>
                <span>07.31.22:24</span>
                <button class="" type="button"></button>
              </div>
            </header>
            <div class="main-weather-stock-content">
              contents
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
  </div>
</body>
</html>
